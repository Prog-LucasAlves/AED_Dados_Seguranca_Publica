name: GitHub Actions Extract

on:
  schedule:
    - cron: '0 5 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-lastest
    steps:

      - name: Check conteudo do repositorio
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Instala python 3.11.5
        uses: actions/setup-python@v4
        with:
          python-version: '3.11.5'

      - name: Instalação das dependências
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: Execução script python
        run: |
          python SRC/extract/extract_and_save_data.py

      - name: Realiza commit and push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "up GOLDEN_data.parquet"
