name:
    Transformation Cron Job

    # Controls when the workflow will run
on:
    workflow_run:
      workflows: ["Extract Cron Job"]
      branches: [main]
      types:
        - completed

jobs:

    cron:

      runs-on: ubuntu-latest

      steps:

        - name: Check conteudo do repositorio
          uses: actions/checkout@v3
          with:
            fetch-depth: 0

        - name: Instala python 3.11.5
          uses: actions/setup-python@v4
          with:
            python-version: '3.11.5'

        - name: Instalação das dependências
          run: |
            python -m pip install --upgrade pip
            pip install pandas pyarrow fastparquet

        - name: Execução script python
          run: |
            python SRC/transformation/transformation.py

        - name: Realiza commit and push
          uses: stefanzweifel/git-auto-commit-action@v5
          with:
            commit_message: "up GOLDEN_data.parquet"
